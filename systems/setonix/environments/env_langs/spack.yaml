spack:
  definitions:
  - packages:
    # aocc, rocm, gcc, llvm: provided by system installations
    - go@1.17.2
    # NotReadyYet:    
    # - julia@1.6.1 #Default recipe is very weak. Faulty. Lots of needed dependencies are missing.
    - openjdk@17.0.5_8
    - r@4.2.2
    - perl@5.37.9
    - ruby@3.0.1 
    # latest version of rust available may have issues but spack listed latest release is fine. 
    - rust@1.51.0 ^python@3.10.10 +optimizations+zlib #custom recipe
  - py-utilities:
    - py-pip@23.0
    - py-setuptools@67.6.0
  specs:
  - matrix:
    - [python@3.10.10 +optimizations]
    - ['%gcc@12.1.0', '%cce@14.0.3', '%aocc@3.2.0']
    - [target=zen3]
  - matrix:
    - [$py-utilities]
    - [^python@3.10.10 +optimizations+zlib]
    - ['%gcc@12.1.0', '%cce@14.0.3', '%aocc@3.2.0']
    - [target=zen3]
  - matrix:
    - [$packages]
    - ['%gcc@12.1.0']
    - [target=zen3]
  view: false
