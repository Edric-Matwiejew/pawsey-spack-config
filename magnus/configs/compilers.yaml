# on cray list a lot of unused and not useful 
# compilers hence we do not here 
# list all that are found. 

# examples of compilers found by spack automatically 
- compiler:
# origin spec: gcc@4.8
# updated to more specific entry 
    spec: gcc@4.8.5
    paths:
      cc: /usr/bin/gcc
      cxx: /usr/bin/g++
      f77: null
      fc: null
    flags: {}
# original entry generated by spack compiler find 
# has os: sles12 ; target: x86_64 
    operating_system: cnl6
    target: any
    modules: []
    environment: {}
    extra_rpaths: []
