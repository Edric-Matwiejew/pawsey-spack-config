# updated to list explicit paths 
# and also have mpi module explicitly loaded as well  

# cray compilers 
- compiler:
    spec: cce@8.6.5
    paths:
      cc: /opt/cray/pe/craype/2.5.13/bin/cc
      cxx: /opt/cray/pe/craype/2.5.13/bin/CC
      f77: /opt/cray/pe/craype/2.5.13/bin/ftn
      fc: /opt/cray/pe/craype/2.5.13/bin/ftn
    flags: {}
    operating_system: cnl6
    target: any
    modules:
    - PrgEnv-cray
    - cce/8.6.5
