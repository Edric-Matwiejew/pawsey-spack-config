spack:
  definitions:
  - packages:
# cmake to be installed alone as first thing (see env_cmake)
# pip and setuptools in python environment
    - autoconf@2.71
    - automake@1.16.3
    - emacs@27.2 +X toolkit=gtk
    - ffmpeg@4.4 +avresample
    - gnuplot@5.4.1 +X
    - matlab@R2021a key=$MATLAB_INSTALL_KEY mode=automated
    - nano@5.7
    - nextflow@21.10.3
    - parallel@20210922
    - reframe@3.6.1
    - singularity@3.8.5
  specs:
  - matrix:
    - [$packages]
    - ['%gcc@7.5.0']
  view: false
