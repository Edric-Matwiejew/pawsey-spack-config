spack:
  definitions:
  - packages:
# cmake: to be installed alone as first thing (see env_cmake)
# snakemake: docs recommend to install with conda
    - autoconf@2.71
    - automake@1.16.3
    - emacs@27.2 +X toolkit=gtk
    - ffmpeg@4.4 +avresample
    - gnuplot@5.4.1 +X
    - matlab@R2021a key=$MATLAB_INSTALL_KEY mode=automated
    - nano@5.7
    - nextflow@21.10.3 ^openjdk@17.0
    - parallel@20210922
    - py-pip@21.3 ^python@3.9.7+optimizations ^py-setuptools@58.2.0
    - py-setuptools@58.2.0 ^python@3.9.7+optimizations
    - reframe@3.6.1 ^python@3.9.7 +optimizations
    - singularity@3.8.5
  specs:
  - matrix:
    - [$packages]
    - ['%gcc@10.3.0']
# TODO: enable target, ensure listing as external in packages.yaml
#    - ['target=zen2']
  view: false
